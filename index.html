<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Landuval</title>
  </head>
  <body>
    <header class="text-center bg-dark container-fluid bg-gradient">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <img src="/img/icono.png" class="img-fluid " width="8%" alt="iconoweb">
            </div>
            <div class="text-center col- col-md- col-lg- text-light pt-1">
                <h3>El Landuval</h3>
            </div>
        </div>
            
    </header>
    <main class="container-fluid pt-4">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card bg-dark">
                    <div class="card-header bg-secondary bg-gradient text-light text-center">
                        <span class="h2">Registrar Menu</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label text-light">Nombre</label>
                            <input class="form-control bg-secondary text-light" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="horario-select" class="form-label text-light">Horario</label>
                            <select id="horario-select" class="form-select bg-secondary text-light">
                                <option value="Desayuno">Desayuno</option>
                                <option value="Almuerzo">Almuerzo</option>
                                <option value="Once">Once</option>
                                <option value="Cena">Cena</option> 
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor-int" class="form-label text-light">Valor</label>
                            <input type="number" id="valor-int" class="form-control bg-secondary text-light">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-light" for="descripcion-txt">Descripcion</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                    </div>
                    <div class="card-footer row text-center">
                        <div class="col-12">
                            <button type="button" class="btn btn-light bg-secondary text-light" id="registrar-btn" >Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header text-center bg-secondary bg-gradient text-light">
                        <span class="h3">Mostrar Menus</span>
                    </div>
                    <div class="card-body bg-dark">
                        <table class="table table-bordered border-light text-light">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
